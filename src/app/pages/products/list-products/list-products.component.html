<app-component-menu></app-component-menu>
<div class="container">
  <div align="center" class="row div-padding">
    <h2>Listado Productos</h2>
  </div>
  <div class="row div-padding" *ngIf="rol_admin">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="open(false)">Nuevo Producto</button>
    </div>
  </div>
  <div class="row div-padding">
    <div class="col-xs-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">No.</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Nombre</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Precio</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Acciones</strong> </th>
          <td mat-cell *matCellDef="let element">   
            <button class="btn btn-info" (click)="open(element)"><i class="fas fa-plus"></i> Agregar al carrito</button>&nbsp;
            <button class="btn btn-warning" *ngIf="rol_admin" (click)="open(element)"><i class="far fa-edit"></i> Editar</button>&nbsp;
            <button class="btn btn-danger" *ngIf="rol_admin" (click)="deleteProduct(element.id)"><i class="far fa-trash-alt"></i> Eliminar</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<app-component-menu></app-component-menu>
<div class="container">
  <div align="center" class="row" style="padding: 10px;">
    <h2>Compra Productos</h2>
  </div>
  <div class="row" style="padding: 10px;">
    <div class="col-xs-12">
      <ng-container *ngIf="dataSource.length > 0; else no_data">
        <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">No.</strong> </th>
            <td mat-cell *matCellDef="let element; index as i"> {{ i + 1 }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Nombre</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Precio</strong> </th>
            <td mat-cell *matCellDef="let element"> Q {{element.precio | number: '1.0-2' }} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> <strong style="color: black;">Acciones</strong> </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-info" (click)="open(element)"><i class="fas fa-plus"></i> Agregar al
                carrito</button>&nbsp;
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <ng-template #no_data>
        <div class="container d-flex justify-content-center" style="padding: 10px;">
          <div class="card" style="width: 50%;">
            <div class="card-body">
              <h2 class="card-title">!Lo Sentimos!</h2>
              <h3 class="card-subtitle mb-2 text-muted">De momento no existen productos</h3>
              <p class="card-text">Crea una cuenta o inicia sesión para agregar tus productos.</p>
              <a routerLink="/login" class="card-link">Inicia Sesión / Regístrate</a>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
